<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: site-head">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
	<title>Sticky Notes</title>
</head>

<body>
	<div class="container">
		<header th:replace="layout :: site-header" />
		<div class="header">
			<div class="row">
				<div class="col-sm-6">
					<div class="lastNotes">
						Login:
					</div>
				</div>
				<div class="col-sm-6">
					<div class="helloUser" th:inline="text" sec:authorize="isAuthenticated()">
						You are logged as:
						<b>[[${#httpServletRequest.remoteUser}]]</b>
					</div>
					<div class="helloUser" th:inline="text" sec:authorize="isAnonymous()">
						Hello,
						<b>anonymous</b>
					</div>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="container">
		<div class="loginContainer">
			<div class="row">
				<div class="col-sm-4"> </div>
				<div class="col-sm-4">
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="name">Login:</label>
							<input type="text" class="form-control" id="email" placeholder="Enter login" name="username">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
						</div>
						<button class="buttonLogin" type="submit">Submit</button>
					</form>
					<div class="loginFault" th:if="${param.error}">
						Invalid login or password. Try again.
					</div>
				</div>
				<div class="col-sm-4"> </div>
			</div>
		</div>
	</div>
	<div class="footer">
		<footer th:replace="layout :: site-footer" />
	</div>
</body>

</html>
