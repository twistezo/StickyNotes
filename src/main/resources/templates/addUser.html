<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout :: site-head">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}" />
	<title>Sticky Notes</title>
</head>

<body>
	<div class="container">
		<header th:replace="layout :: site-header" />
		<div class="header">
			<div class="row">
				<div class="col-sm-6">
					<div class="lastNotes">
						Add new user:
					</div>
				</div>
				<div class="col-sm-6">
					<div class="helloUser" th:inline="text" sec:authorize="isAuthenticated()">
						You are logged as:
						<b>[[${#httpServletRequest.remoteUser}]]</b>
					</div>
					<div class="helloUser" th:inline="text" sec:authorize="isAnonymous()">
						Hello,
						<b>anonymous</b>
					</div>
				</div>
			</div>
			<hr>
		</div>
	</div>
	<div class="container">
		<div class="loginContainer">
			<div class="row">
				<div class="col-sm-4"> </div>
				<div class="col-sm-4">
					<form th:action="@{/addUser}" th:object="${user}" method="post">
						<div class="form-group">
							<label for="name">First name:</label>
							<input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="firstName">
							<div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
						</div>
						<div class="form-group">
							<label for="name">Last name:</label>
							<input type="text" class="form-control" id="lastName" placeholder="Enter your last name" name="lastName">
							<div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
						</div>
						<div class="form-group">
							<label for="name">Login:</label>
							<input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
							<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
							<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>
						<div class="form-group">
							<label for="name">Role:</label>
							<input type="text" class="form-control" id="role" placeholder="Default: ROLE_USER" name="role">
							<div class="alert alert-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
						</div>
						<button class="buttonLogin" type="submit">Submit</button>
					</form>
				</div>
				<div class="col-sm-4"> </div>
			</div>
		</div>
	</div>
	<div class="footer">
		<footer th:replace="layout :: site-footer" />
	</div>
</body>

</html>
